<script type="text/javascript">
	$(function(){
		//lazy_img();	
		var scrollHeight = $(document).height();      
		$(".background").height(scrollHeight-300+"px");
		_init_map();
		owl();
		    $('#owl-demo').owlCarousel({
		        items: 1,
		        autoPlay: true,
		        touchDrag:true
		    });
		
				
	});
	//加载轮播图
	function owl(){
		var imgLength = 6;
		for(var i=0;i<imgLength;i++){
			var src = "img/owl"+(i+1)+".jpg"
			var imgContent = '<a class="item"><img src="'+src+'" alt=""></a>';
			$("#owl-demo").append(imgContent);
		}
	}
	//滑动屏幕，音乐播放
	function play(){	
		if($(".funIco").hasClass("move")){
			audio.play();
		}
		
	}
	//控制音乐的暂停和播放
	function controlVoice(ev){
		if($(ev).hasClass("move")){
			$(ev).removeClass("move");
			audio.pause();
		}
		else{
			$(ev).addClass("move");
			audio.play();
		}
		
	}	
	//form提交
	function form_submit(){
		var telText = $(".telText").val();
		var userName = $(".userName").val();
		var input_content = $(".input_content").val();
		if(!userName || !telText || !input_content){//判断信息是否填写完整
			$(".formtipE").show();
			$(".formtipS").hide();
			return false;
		}
		else{			
	        $.ajax({
	            type: "POST",
	            url: "index.html",
	            data : {userName:userName, telText:telText, input_content:input_content},
	            success: function(msg) {
	            }
	        });
	        $(".formtipS").show();
			$(".formtipE").hide();
			$(".telText").val("");
			$(".userName").val("");
			$(".input_content").val("");
	        return false;			
		}
	}
	//点击地图按钮滑动到地图详情
	$(".mapHref").click(function () {
	    $("html, body").animate({scrollTop: $($(this).attr("href")).offset().top -20+ "px"}, 1000);
	    return false;
	});
</script>
